version: '3'
services:
  redis:
    image: 'redis:3.0-alpine'
    environment:
      - RACK_ENV=development
      - type=database
    ports:
      - "6300:6379"
      - "22"

  nats:
    image: nats
    labels:
      - "traefik.backend=web"
      - "traefik.port=80"

  busybox:
    image: 'busybox'
    command: tail -fn10 .dockerenv
    restart: unless-stopped
    # env_file: busybox.env not yet supported. raises cannot unmarshal !!str `busybox...` into []string :unable to parse docker-compose file contents

  # Environment variables declared in the environment section override
  # https://docs.docker.com/compose/compose-file/#env_file
  buildservice:
    build:
      context: .
      dockerfile: buildserviceDockerfile
    environment:
      - VAL_TO_BE_OVERRIDEN=originalValue
      - ALA=sijui
    env_file:
      - ./buildservice1.env
      - buildservice2.env

  build_with_no_specified_dockerfile:
    build:
      context: .

  # we will backup this containers /home directory
  # using the service below called backup
  # also mount hosts /var/run/docker.sock into container at same path
  db:
    build:
      context: .
      dockerfile: volumeDockerfile
    volumes:
      - data-volume:/home
      - /var/run/docker.sock:/var/run/docker.sock

  # backup the db services /home dir
  # into this containers /var dir
  backup:
    build:
      context: .
    volumes:
      - data-volume:/var
    links:
      - redis # we wont do anything about this since it is impled by default
      - db:eminem.com # links without dots arent working. probably we need to set `ndots` http://man7.org/linux/man-pages/man5/resolv.conf.5.html
                      # can be set in https://github.com/moby/moby/blob/ab0eb8fcf6fe6b4ee12393edcd6465501b5c66a1/api/types/container/host_config.go#L352

  onbuildcopy:
    build:
      context: .
      dockerfile: OnbuildCopyDockerfile
    command: tail -f /usr/src/app/OnbuildCopyDockerfile
    volumes:
      - ./:/mydir
      - /var/run/docker.sock:/var/run/docker.sock
      - .startWithDot:/home/.startWithDot

  quayservice:
    image: 'quay.io/komuw/busybox'
    command: tail -fn10 .dockerenv

  nestedservice:
    build:
      context: .
      dockerfile: nestedDir/level1/level2/nestedDockerfile
    labels:
      - "type=nestedservice"

  symbolic-link-service:
    build:
      context: .

volumes:
  data-volume: